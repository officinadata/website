<footer class="main-footer">
  <div class="main-footer-stack">
    <nav class="main-nav">
      <ul>
        <li><a href="/articles/">Articles</a></li>
        <li><a href="/feed.xml">Feed</a></li>
      </ul>
    </nav>
    <nav class="main-nav">
      <ul>
        <li><a href="/authors/">People</a></li>
        {% for author in collections.authors %}
        <li class="secondary"><a href="/authors#{{ author.data.id }}">{{ author.data.name }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <div class="main-contents">
      <p class="main-about">{{ main.about }}</p>
    </div>
    <figure class="main-logo">
      <a href="/"><strong>DARESCIENCE</strong></a>
    </figure>
  </div>
  <div class="main-colophon">
    <p class="main-copyright">{{ main.copyright }}</p>
  </div>
</footer>
