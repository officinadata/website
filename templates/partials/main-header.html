<header class="main-header">
  <figure class="main-logo">
  {% if url == "/" %}
    <a href="/">
      <span class="main-logo-symbol">{{ main.logo_symbol }}</span>
      <h1>{{ main.logo }}</h1>
    </a>
  {% else %}
    <a href="/">
      <span class="main-logo-symbol">{{ main.logo_symbol }}</span>
      <strong>{{ main.logo }}</strong>
    </a>
  {% endif %}
  </figure>
  <nav class="main-nav">
    <ul>
      <li><a href="/articles/">Articles</a></li>
      <li><a href="/authors/">People</a></li>
    </ul>
  </nav>
</header>
