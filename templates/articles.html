<html>
<head>
  {% include document-head %}
</head>
<body>
  {% include main-header %}
  <main class="articles">
    <header class="articles-header">
      <h1>Articles</h1>
    </header>
    <div class="articles-collection">
    {% for article in collections.articles %}
      <article class="article-listing" id="{{ article.data.id }}">
        <h2 class="article-title"><a href="{{ article.url }}">{{ article.data.title }}</a></h2>
        <p class="article-summary">{{ article.data.summary }}</p>
        <strong class="article-author">{{ article.data.author }}</strong>
      </article>
    {% endfor %}
  </div>
  </main>
  {% include main-footer %}
</body>
</html>
