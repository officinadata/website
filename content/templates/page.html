<html>
<head>
  {% include document-head %}
</head>
<body>
  {% include main-header %}
  <div class="main-body">
    <article class="page">
      <div class="page-header">
        <h1>{{ title }}</h1>
      </div>
      <div class="page-content">
        {{ content | safe }}
      </div>
    </article>
  </div>
  <footer class="main-footer">
    <h3>Data science connected</h3>
    <p class="main-copyright">{{ footer.text }}</p>
  </footer>
</body>
</html>
